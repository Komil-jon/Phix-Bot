<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shooting Stars</title>
<style>
body {
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  height: 100vh;
  overflow: hidden;
  margin: 0; /* Added to remove default margin */
}

.night {
  position: relative;
  width: 100vw; /* Use vw unit for width */
  height: 100vh; /* Use vh unit for height */
  transform: rotateZ(45deg);
}

.shooting_star {
  position: absolute;
  width: 2px; /* Adjust width as needed */
  height: 20px; /* Adjust height as needed */
  background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
  border-radius: 999px;
  filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
  animation:
    tail 3000ms ease-in-out infinite,
    shooting 3000ms ease-in-out infinite;
}

@keyframes tail {
  0% {
    width: 0;
  }
  30% {
    width: 100px;
  }
  100% {
    width: 0;
  }
}

@keyframes shooting {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(300px);
  }
}
</style>
</head>
<body>
<div class="night" id="night">
  <!-- Night sky with shooting stars -->
  <!-- Generated using JavaScript -->
</div>

<script>
// Function to create shooting stars at touch positions
function createShootingStar(event) {
  const x = event.clientX;
  const y = event.clientY;
  const star = document.createElement('div');
  star.classList.add('shooting_star');
  star.style.top = y + 'px';
  star.style.left = x + 'px';
  document.getElementById('night').appendChild(star);
}

// Event listener for touch events
document.addEventListener('touchstart', function(event) {
  event.preventDefault(); // Prevent default touch action
  createShootingStar(event.touches[0]); // Create shooting star at touch position
});
</script>
</body>
</html>
