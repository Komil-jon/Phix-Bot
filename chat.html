<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chatbot</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the height of the body to fill the viewport */
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #354f52, #2f3e46); /* Gradient background */
            overflow-y: scroll;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 10px; /* Optionally keep border radius for chat bubbles */
            margin: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #4CAF50; /* Green */
            color: white;
            align-self: flex-end; /* Align user messages to the right */
        }

        .system-message {
            background-color: #007bff; /* Blue */
            color: white;
        }

        .user-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 20px; /* Circular edge for bottom left corner of input container */
            border-bottom-right-radius: 20px; /* Circular edge for bottom right corner of input container */
        }

        .user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0; /* Remove border radius for input field */
            margin-right: 10px;
        }

        .user-input::placeholder {
            color: #aaa; /* Placeholder color */
        }

        .action-icon {
            margin-left: 10px;
        }

        .action-icon img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="user-input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Text Message...">
        <div class="action-icon">
            <!-- Add your icon here (e.g., an icon representing sending pictures or voice messages) -->
            <img src="picture_icon.png" alt="Picture Icon">
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage(message, sender) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble');
            if (sender === 'user') {
                chatBubble.classList.add('user-message');
            } else {
                chatBubble.classList.add('system-message');
            }
            chatBubble.textContent = message;
            chatContainer.appendChild(chatBubble);
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                const message = userInput.value.trim();
                if (message !== '') {
                    sendMessage(message, 'user');
                    userInput.value = ''; // Clear input field
                    fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        sendMessage(data.response, 'system');
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>
</html>
