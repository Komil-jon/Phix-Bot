<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Page</title>
</head>
<body>
  <h1>Voice Page</h1>

  <!-- Include an invisible audio element for the sound -->
  <audio id="voiceSound" src="drop.wav" preload="auto"></audio>

  <script>
    'use strict';

    // Function to play the voice sound
    function playVoiceSound() {
      let voiceSound = document.getElementById('voiceSound');
      voiceSound.play();
    }

    // Automatically play the voice sound when the page loads
    window.onload = function() {
      playVoiceSound();
    };
  </script>
</body>
</html>
