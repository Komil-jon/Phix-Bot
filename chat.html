<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chatbot</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Soft background color */
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background: linear-gradient(180deg, #E4C59E, #AF8260);
            overflow-y: scroll;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
            max-width: 80%;
            word-wrap: break-word; /* Wrap long words */
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            animation: fadeInRight 0.5s ease; /* Smooth animation for message appearance */
        }

        .system-message {
            background-color: #007bff;
            color: white;
            animation: fadeInLeft 0.5s ease; /* Smooth animation for message appearance */
        }

      .user-input-container {
          position: relative;
          display: flex;
          align-items: center;
          padding: 10px;
          background-color: #cad2c5; /* Monotone color */
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
          box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      }



        .user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
            font-size: 14px; /* Adjust font size for better readability */
            outline: none; /* Remove default outline */
        }

        .user-input::placeholder {
            color: #aaa;
        }

        .user-input:focus {
            background-color: #ffef96; /* Soft yellowish color when focused */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Slight shadow when focused */
        }

        .action-icon {
            margin-left: -3px; /* Move the icon slightly to the left by 3px */
        }

        .action-icon img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s; /* Smooth transition for icon */
        }

        .action-icon img:hover {
            transform: scale(1.1); /* Enlarge icon on hover */
        }

        .voice-button img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s; /* Smooth transition for button */
        }

        .voice-button img:hover {
            transform: scale(1.1); /* Enlarge button on hover */
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px); /* Start slightly off to the right */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move to original position */
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px); /* Start slightly off to the left */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move to original position */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="user-input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <input type="file" id="file-input" accept="image/*" style="display: none;"> <!-- Hidden file input -->
        <div class="action-icon" onclick="document.getElementById('file-input').click();"> <!-- Clicking this icon will trigger file input click -->
            <!-- Use a custom icon for the attachment button -->
            <img src="https://www.svgrepo.com/show/7884/attachment.svg" alt="Attach">
        </div>
        <div class="voice-button">
            <!-- Replace the voice icon with your picture icon -->
            <img src="https://icones.pro/wp-content/uploads/2021/12/icone-de-microphone-jaune.png" alt="Voice" id="start-record">
        </div>
        <div class="voice-button" style="display: none;">
            <!-- Icons for discarding and sending the voice message -->
            <img src="https://icones.pro/wp-content/uploads/2021/12/icone-de-microphone-jaune.png" alt="Discard" id="discard-record">
            <img src="https://icones.pro/wp-content/uploads/2021/12/icone-de-microphone-jaune.png" alt="Send" id="send-record">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/recorderjs/dist/recorder.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        const startRecordBtn = document.getElementById('start-record');
        const discardRecordBtn = document.getElementById('discard-record');
        const sendRecordBtn = document.getElementById('send-record');

        let recorder;

        function sendMessage(message, sender) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble');
            if (sender === 'user') {
                chatBubble.classList.add('user-message');
            } else {
                chatBubble.classList.add('system-message');
            }

            // Check if message is a file
            if (message.startsWith('File uploaded:')) {
                const fileUrl = URL.createObjectURL(fileInput.files[0]);
                const fileImg = document.createElement('img');
                fileImg.src = fileUrl;
                fileImg.style.maxWidth = '100%';
                fileImg.style.height = 'auto';
                chatBubble.appendChild(fileImg);
            } else {
                chatBubble.textContent = message;
            }

            chatContainer.appendChild(chatBubble);
        }

        // Event listener for file input change
        fileInput.addEventListener('change', function(event) {
            const file = fileInput.files[0]; // Get the selected file
            if (file) {
                const message = `File uploaded: ${file.name}`;
                sendMessage(message, 'user');
                // Create FormData object
                const formData = new FormData();
                formData.append('file', file);
        
                // Send POST request to /process
                fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    sendMessage(data.response, 'system');
                })
                // Clear the file input
                fileInput.value = ''; 
            }
        });


        userInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                const message = userInput.value.trim();
                if (message !== '') {
                    sendMessage(message, 'user');
                    userInput.value = ''; // Clear input field
                    fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        sendMessage(data.response, 'system');
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    const audioContext = new AudioContext();
                    const input = audioContext.createMediaStreamSource(stream);
                    recorder = new Recorder(input);
                    recorder.record();
                    startRecordBtn.style.display = 'none';
                    discardRecordBtn.style.display = 'inline-block';
                    sendRecordBtn.style.display = 'inline-block';
                })
                .catch(function(err) {
                    console.error('Error: ', err);
                });
        }

        function stopRecording() {
            recorder.stop();
            recorder.exportWAV(function(blob) {
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.controls = true;
                chatContainer.appendChild(audio);
            });
            recorder.clear();
        }

        startRecordBtn.addEventListener('click', startRecording);
        discardRecordBtn.addEventListener('click', function() {
            recorder.clear();
            startRecordBtn.style.display = 'inline-block';
            discardRecordBtn.style.display = 'none';
            sendRecordBtn.style.display = 'none';
        });
        sendRecordBtn.addEventListener('click', function() {
            stopRecording();
            startRecordBtn.style.display = 'inline-block';
            discardRecordBtn.style.display = 'none';
            sendRecordBtn.style.display = 'none';
        });
    </script>
</body>

</html>
