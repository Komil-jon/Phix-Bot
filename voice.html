<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainy Background</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .raindrop {
      position: absolute;
      background: #00f;
      opacity: 0.5;
      pointer-events: none;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10%);
      }
      to {
        transform: translateY(110%);
      }
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <script>
    // Function to create a new raindrop layer
    function createRaindropLayer() {
      const rain = document.querySelector('.rain');
      const raindropLayer = document.createElement('div');
      raindropLayer.classList.add('raindrop-layer');

      for (let i = 0; i < 100; i++) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
        raindrop.style.animationDelay = Math.random() * 5 + 's';
        raindropLayer.appendChild(raindrop);
      }

      rain.appendChild(raindropLayer);
    }

    // Initial raindrop layer
    createRaindropLayer();

    // Create new raindrop layer on touch event
    document.addEventListener('touchstart', function() {
      createRaindropLayer();
    });
  </script>
</body>
</html>
