<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chatbot</title>
    <style>
/* Add your CSS styles here */
.chat-container {
    width: calc(100% - 40px); /* Set a fixed width with padding */
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    overflow-y: scroll;
    height: 300px; /* Adjust height as needed */
    box-sizing: border-box; /* Include padding and borders in the width calculation */
    margin: 0 auto; /* Center the chat container */
}
.chat-bubble {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border-radius: 20px;
    margin: 5px;
    max-width: 80%;
}
.user-input {
    width: calc(100% - 40px); /* Set the width to match the chat container */
    margin: 0 auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
    box-sizing: border-box; /* Include padding and borders in the width calculation */
}

    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage(message) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble');
            chatBubble.textContent = message;
            chatContainer.appendChild(chatBubble);
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                const message = userInput.value.trim();
                if (message !== '') {
                    sendMessage(message);
                    userInput.value = ''; // Clear input field
                    fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        sendMessage(data.response);
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>
</html>
