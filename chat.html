<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chatbot</title>
    <style>
/* Add your CSS styles here */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Set the height of the body to fill the viewport */
    background: linear-gradient(to bottom, #2980b9, #6ab7ff); /* Define the gradient */
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: calc(100% - 20px);
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    border-radius: 10px;
    overflow-y: scroll;
    height: 300px; /* Adjust height as needed */
    box-sizing: border-box; /* Include padding and borders in the width calculation */
    margin: 0 auto; /* Center the chat container */
}

.chat-bubble {
    background-color: #DCF8C6;
    color: #000;
    padding: 10px;
    border-radius: 10px;
    margin: 5px;
    max-width: 70%;
    align-self: flex-start; /* Align chat bubbles to the left */
}

.user-bubble {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin: 5px;
    max-width: 70%;
    align-self: flex-end; /* Align user chat bubbles to the right */
}

.user-input {
    width: calc(100% - 20px);
    margin: 0 auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    box-sizing: border-box; /* Include padding and borders in the width calculation */
}
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage(message) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble');
            chatBubble.textContent = message;
            chatContainer.appendChild(chatBubble);
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                const message = userInput.value.trim();
                if (message !== '') {
                    sendMessage(message);
                    userInput.value = ''; // Clear input field
                    fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        sendMessage(data.response);
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>
</html>
