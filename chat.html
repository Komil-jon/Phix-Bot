<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chatbot</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Soft background color */
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #354f52, #2f3e46);
            overflow-y: scroll;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
            max-width: 80%;
            word-wrap: break-word; /* Wrap long words */
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            animation: fadeInRight 0.5s ease; /* Smooth animation for message appearance */
        }

        .system-message {
            background-color: #007bff;
            color: white;
            animation: fadeInLeft 0.5s ease; /* Smooth animation for message appearance */
        }

        .user-input-container {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
            font-size: 14px; /* Adjust font size for better readability */
            outline: none; /* Remove default outline */
        }

        .user-input::placeholder {
            color: #aaa;
        }

        .user-input:focus {
            background-color: #ffef96; /* Soft yellowish color when focused */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Slight shadow when focused */
        }

        .action-icon img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s; /* Smooth transition for icon */
        }

        .action-icon img:hover {
            transform: scale(1.1); /* Enlarge icon on hover */
        }

        .voice-button {
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-color: #007bff;
            border-radius: 50%;
            transition: transform 0.3s; /* Smooth transition for button */
        }

        .voice-button:hover {
            transform: scale(1.1); /* Enlarge button on hover */
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px); /* Start slightly off to the right */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move to original position */
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px); /* Start slightly off to the left */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move to original position */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="user-input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <div class="action-icon">
            <!-- Add your icon here -->
            <img src="picture.png" alt="Icon">
        </div>
        <div class="voice-button"></div>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage(message, sender) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble');
            if (sender === 'user') {
                chatBubble.classList.add('user-message');
            } else {
                chatBubble.classList.add('system-message');
            }
            chatBubble.textContent = message;
            chatContainer.appendChild(chatBubble);
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                const message = userInput.value.trim();
                if (message !== '') {
                    sendMessage(message, 'user');
                    userInput.value = ''; // Clear input field
                    fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        sendMessage(data.response, 'system');
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>
</html>
